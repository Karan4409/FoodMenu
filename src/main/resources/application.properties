spring.application.name=FoodMenu

# Database connection properties
spring.datasource.url=jdbc:mysql://localhost:3306/menu
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

logging.level.org.springframework.security=${SPRING_SECURITY_LOG_LEVEL:TRACE}



logging.pattern.console = ${LOGPATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n}


# Enable ANSI color in the console (optional in recent versions)
spring.output.ansi.enabled=ALWAYS

jwt.secret=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890abcd
jwt.expirationMs=3600000



